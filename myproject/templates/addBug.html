{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
  .btn-cancel:hover {
    background-color: #efefef;
  }
 
  .form-wrapper {
    background-color: #ffffff;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 125vh; /* Adjust as needed */
    padding: 120px;
  }
  .card .card-body {
  padding: 2.5rem 2.5rem;
}

.card-body {
  -webkit-box-flex: 1;
  -ms-flex: 1 1 auto;
  flex: 1 1 auto;
  min-height: 1px;
  padding: 1.25rem;
}


</style>
<body>
  <div class="main-banner fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="card-body">
        <h4 class="card-title">Bug Report Form</h4>
        <p class="card-description">Please fill in the details below to report a bug</p>
        <form class="forms-sample">
          <div class="form-group my-1">
            <label for="exampleInputBugNo">Bug Number</label>
            <input type="text" class="form-control my-2" id="exampleInputBugNo" placeholder="Bug Number" required>
          </div>
          <div class="form-group my-1">
            <label for="exampleInputBugReporter"x`>Bug Reporter</label>
            <input type="text" class="form-control my-2" id="exampleInputBugReporter" placeholder="Bug Reporter" required>
          </div>
          <div class="form-group my-1">
            <label for="exampleInputBugType">Bug Type</label>
            <select class="form-control my-2" id="exampleInputBugType" required>
              <option value="">Select Bug Type</option>
              <option value="UI Bug">UI Bug</option>
              <option value="Functional Bug">Functional Bug</option>
              <option value="Performance Bug">Performance Bug</option>
              <option value="Compatibility Bug">Compatibility Bug</option>
              <option value="Security Bug">Security Bug</option>
              <option value="Data Bug">Data Bug</option>
              <option value="Integration Bug">Integration Bug</option>
              <option value="Usability Bug">Usability Bug</option>
              <option value="Accessibility Bug">Accessibility Bug</option>
            </select>
          </div>
          
          <div class="form-group my-1">
            <label for="exampleInputBugDescription">Bug Description</label>
            <textarea class="form-control my-2" id="exampleInputBugDescription" rows="4" placeholder="Bug Description" required></textarea>
          </div>
          <div class="form-group my-1">
            <label for="exampleInputReason">Reason</label>
            <input type="text" class="form-control my-2" id="exampleInputReason" placeholder="Reason" required>
          </div>
          <div class="form-group my-1">
            <label for="exampleInputSiteLink">Site Link</label>
            <input type="url" class="form-control my-2" id="exampleInputSiteLink" placeholder="Site Link" pattern="https?://.+">
          </div>
          <div class="form-group my-1">
            <label for="exampleInputOwnerEmail">Owner Email</label>
            <input type="email" class="form-control" id="exampleInputOwnerEmail" placeholder="Owner Email" required>
          </div>
          <div class="form-group text-center mt-3">
            <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            <button class="btn btn-light btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
        </div>
      </div>
    </div>
  </div>
    
</body>

{% endblock %}
