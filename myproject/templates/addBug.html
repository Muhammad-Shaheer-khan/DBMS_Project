{% extends 'base.html' %}

{% load static %}

{% block content %}

<head>
      <style>
    .btn-cancel:hover {
      background-color: lightgray;
    }

    .form-container {
      padding-top: 90px; /* Adjust the value as needed */
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 125vh; /* Adjust as needed */
      padding: 120px;
    }

    .card {
      background-color: #f5f5f5; /* Replace with your desired 3D background color */
      padding: 30px; /* Increase or decrease the value as needed */
      border-radius: 10px;
      width: 80%; /* Adjust the width as needed */
      max-width: 1200px; /* Add a max-width if desired */
      box-sizing: border-box;
      margin: 0 auto;
     
      }


      
    

  </style>
</head>

<body>
 
{% comment %} <div class="form-container"> {% endcomment %}
      <div class="form-wrapper">
      {% comment %} <div class="card"> {% endcomment %}
            <div class="card-body">
              <h4 class="card-title">Bug Report Form</h4>
              <p class="card-description">Please fill in the details below to report a bug</p>
              <form class="forms-sample">
                <div class="form-group">
                  <label for="exampleInputBugNo">Bug Number</label>
                  <input type="text" class="form-control" id="exampleInputBugNo" placeholder="Bug Number" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputBugReporter">Bug Reporter</label>
                  <input type="text" class="form-control" id="exampleInputBugReporter" placeholder="Bug Reporter" required>
                </div>
                <!-- Add margin-bottom to create a gap between fields -->
                <div class="form-group" style="margin-bottom: 20px;">
                  <label for="exampleInputBugType">Bug Type</label>
                  <select class="form-control" id="exampleInputBugType" required>
                    <option value="">Select Bug Type</option>
                    <!-- Add more bug types as needed -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputBugDescription">Bug Description</label>
                  <textarea class="form-control" id="exampleInputBugDescription" rows="4" placeholder="Bug Description" required></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputReason">Reason</label>
                  <input type="text" class="form-control" id="exampleInputReason" placeholder="Reason" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputSiteLink">Site Link</label>
                  <input type="url" class="form-control" id="exampleInputSiteLink" placeholder="Site Link" pattern="https?://.+">
                </div>
                <div class="form-group">
                  <label for="exampleInputOwnerEmail">Owner Email</label>
                  <input type="email" class="form-control" id="exampleInputOwnerEmail" placeholder="Owner Email" required>
                </div>
                <div class="form-group text-center mt-3">
                  <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                  <button class="btn btn-light btn-cancel">Cancel</button>
                </div>
              </form>
            </div>
          {% comment %} </div> {% endcomment %}
      </div>   
{% comment %} </div> {% endcomment %}

</body>

{% endblock %}
